<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Quiz - A Quiz app</title>
    <link rel="web icon" href="icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h2 class="mainHead">
            Quiz about something
        </h2>
        <div class="hero">
            <h3 class="questionhead">Question content will shown here </h3>
            <div class="optionBlock">
                <ul>
                    <li>
                        <input type="radio" name="option" id="a" class="options">
                        <label for="a" class="aText">option a</label>
                    </li>
                    <li>
                        <input type="radio" name="option" id="b" class="options">
                        <label for="b" class="bText">option b</label>
                    </li>
                    <li>
                        <input type="radio" name="option" id="c" class="options">
                        <label for="c" class="cText">option c</label>
                    </li>
                    <li>
                        <input type="radio" name="option" id="d" class="options">
                        <label for="d" class="dText">option d</label>
                    </li>
                </ul>
            </div>
            <button class="submitBtn">Submit</button>
        </div>
        <button class="reloadBtn stop">stop</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
